<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login | Metsenat Club</title>
      <link
         rel="shortcut icon"
         href="./assets/img/favicon.svg"
         type="image/x-icon" />
      <link rel="stylesheet" href="../../components/form/form.css" />
      <link rel="stylesheet" href="../../components/button/button.css" />
      <link rel="stylesheet" href="../../assets/css/style.css" />
      <link rel="stylesheet" href="./login.css" />
      <script
         src="https://www.google.com/recaptcha/api.js"
         async
         defer></script>
   </head>
   <body>
      <div class="login-wrapper">
         <div class="login">
            <div class="login__logo">
               <a class="link" href="../../index.html">
                  <img src="../../assets/img/logo.svg" alt="" height="" />
                  <span>Club</span>
               </a>
            </div>
            <form class="form login-form" method="post" autocomplete="on">
               <h2 class="login__title">Kirish</h2>
               <div class="login__form-group">
                  <label class="login__label" for="username">lOGIN</label>
                  <input
                     type="text"
                     class="input"
                     id="username"
                     name="username"
                     placeholder="adm8904" />
                  <span class="error-username-message"></span>
               </div>
               <div class="login__form-group">
                  <label class="login__label" for="password">password</label>
                  <input
                     type="password"
                     class="input"
                     id="password"
                     name="password"
                     placeholder="••••••••••" />
                  <span class="error-password-message"></span>
               </div>
               <p style="cursor: pointer" id="textToCopy">uF9aH1vZ3bV2kN2y</p>

               <div class="recaptcha-wrapper">
                  <div
                     class="g-recaptcha"
                     data-sitekey="6LftMGwpAAAAAFCOayA0sWIIZZWW2bn8_Wb1sShF"></div>
                  <span class="recaptcha__message"
                     >Prove You are not a robot!</span
                  >
                  <input type="submit" value="Submit" />
               </div>
            </form>
         </div>
      </div>

      <!-- Recaptcha -->
      <script>
         function onSubmit(token) {
            document.getElementById("demo-form").submit();
         }
      </script>

      <script>
         document.addEventListener("DOMContentLoaded", function () {
            const textToCopy = document.getElementById("textToCopy");

            // Add click event listener to the text
            textToCopy.addEventListener("click", function () {
               // Create a temporary textarea element to hold the text
               const tempTextArea = document.createElement("textarea");
               tempTextArea.value = textToCopy.textContent;

               // Append the textarea to the document
               document.body.appendChild(tempTextArea);

               // Select the text inside the textarea
               tempTextArea.select();

               // Execute the copy command
               document.execCommand("copy");

               // Remove the temporary textarea
               document.body.removeChild(tempTextArea);
            });
         });
      </script>
      <script src="./login.js"></script>
   </body>
</html>
